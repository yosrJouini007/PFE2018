<ActionBar class="action-bar" title="Intro">

    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Intro"></Label>
</ActionBar>


<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">

    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Intro'"></MyDrawer>


    </StackLayout>


    <GridLayout class="page page-content" tkMainContent class="background-image">
        <StackLayout>

            <slides [pageIndicators]="true" [loop]="true" [pageHeight]="slidesHeight">

                <slide class="slide-1">



                    <GridLayout rows="auto" height="100%">
                        <Image height="100%" row="0" stretch="aspectFill" placeholder="localPlaceholderImgorResUrl" src="~/assets/images/intro3.jpg">
                        </Image>
                        <StackLayout row="0" verticalAlignment="center">
                            <Label fontSize="25" color="white" textWrap="true" [text]="slideDetails[0].title" horizontalAlignment="center" marginBottom="25"></Label>
                            <label marginBottom="140" fontSize="18" color="white" textWrap="true" [text]="slideDetails[0].description" bottom="0"></label>
                            <Button row="1" verticalAlignment="bottom" horizontalAlignment="right" class="btn btn-primary" color="white" padding="20"
                                borderRadius="5" width="30%" text="Passer" (tap)="goToHome()"></Button>
                        </StackLayout>


                    </GridLayout>
                </slide>

                <slide class="slide-2">
                    <GridLayout rows="auto" height="100%">
                        <Image height="100%" row="0" stretch="aspectFill" placeholder="localPlaceholderImgorResUrl" src="~/assets/images/intro1.PNG">
                        </Image>
                        <StackLayout row="0" verticalAlignment="center">
                            <Label fontSize="25" color="white" textWrap="true" [text]="slideDetails[1].title" horizontalAlignment="center" marginBottom="25"></Label>
                            <label marginBottom="140" fontSize="18" color="white" textWrap="true" [text]="slideDetails[1].description" bottom="0"></label>
                            <Button verticalAlignment="bottom" horizontalAlignment="right" class="btn btn-primary" backgroundColor="#ff99d1" color="white"
                                padding="20" borderRadius="5" width="30%" text="Passer" (tap)="goToHome()"></Button>
                        </StackLayout>
                    </GridLayout>
                </slide>
                <slide class="slide-3">
                    <GridLayout rows="auto" height="100%">
                        <Image height="100%" row="0" stretch="aspectFill" placeholder="localPlaceholderImgorResUrl" src="~/assets/images/intro4.jpg">
                        </Image>
                        <StackLayout row="0" verticalAlignment="center">
                            <Label fontSize="25" color="white" textWrap="true" [text]="slideDetails[2].title" horizontalAlignment="center" marginBottom="25"></Label>
                            <label marginBottom="140" fontSize="18" color="white" textWrap="true" [text]="slideDetails[2].description" bottom="0"></label>
                            <Button verticalAlignment="bottom" horizontalAlignment="right" class="btn btn-primary" backgroundColor="#c4d6ee" color="white"
                                padding="20" borderRadius="5" width="30%" text="Passer" (tap)="goToHome()"></Button>
                        </StackLayout>
                    </GridLayout>
                </slide>
            </slides>
        </StackLayout>
    </GridLayout>
</RadSideDrawer>
