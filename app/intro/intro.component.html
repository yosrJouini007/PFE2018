<ActionBar class="action-bar" title="Intro">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Intro"></Label>
</ActionBar>

<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
The RadSideDrawer component is designed to be used as a root element and
it shouldn't have any other siblings other than the <ActionBar> component.
-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Intro'"></MyDrawer>


    </StackLayout>

    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <GridLayout class="page page-content" tkMainContent class="background-image">
        <StackLayout>
            <Button verticalAlignment="bottom" horizontalAlignment="left" class="btn btn-primary" color="white" padding="20" borderRadius="5"
                width="30%" text="Passer" (tap)="goToHome()"></Button>
            <slides [pageIndicators]="true" [loop]="true">

                <slide class="slide-1">



                    <StackLayout verticalAlignment="center" height="100%">
                        <Label class="slide_description" textWrap="true" [text]="slideDetails[0].title" verticalAlignment="center"></Label>
                        <label marginBottom="140" class="slide_description" textWrap="true" [text]="slideDetails[0].description" bottom="0"></label>
                    </StackLayout>
                </slide>

                <slide class="slide-2">
                    <FlexboxLayout flexWrap="wrap" marginTop="20" marginLeft="15" justifyContent="center">
                        <Label class="slide_description" textWrap="true" [text]="slideDetails[1].title"></Label>
                    </FlexboxLayout>

                    <StackLayout verticalAlignment="bottom" height="100%">
                        <label marginBottom="140" class="slide_description" textWrap="true" [text]="slideDetails[1].description" bottom="0"></label>
                    </StackLayout>
                </slide>
                <slide class="slide-3">
                    <FlexboxLayout flexWrap="wrap" marginTop="20" marginLeft="15" justifyContent="center">
                        <Label class="slide_description" textWrap="true" [text]="slideDetails[2].title"></Label>
                    </FlexboxLayout>
                    <StackLayout verticalAlignment="bottom" height="100%">
                        <label marginBottom="140" class="slide_description" textWrap="true" [text]="slideDetails[2].description" bottom="0"></label>
                    </StackLayout>
                </slide>


            </slides>
        </StackLayout>
    </GridLayout>
</RadSideDrawer>
