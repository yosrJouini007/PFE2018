<ActionBar class="action-bar" title="S'identifier">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <!-- Android Menu -->
    <ActionItem ios:visibility="collapsed" icon="res://ic_arrow_forward_white_24dp" (tap)="nextLogin()" android.position="right"></ActionItem>
    <!-- iOS Menu -->
    <ActionItem icon="res://navigation/ic_arrow_forward_white" android:visibility="collapsed" (tap)="nextLogin()" ios.position="right">
    </ActionItem>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">

    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'S\'identifier'"></MyDrawer>
    </StackLayout>

    <StackLayout class="page page-content" tkMainContent>

        <ScrollView>
            <GridLayout margin="2" verticalAlignment="top" padding="30">

                <StackLayout #emailLayout class="parent-container" marginTop="10" verticalAlignement="center" visibility="{{showEmailStep ? 'visible' : 'collapse' }}">
                    <StackLayout class="form" padding="5" marginLeft="5" marginRight="5" marginTop='20' marginBottom='40'>
                        <StackLayout class="input-field regLogin">
                            <Label marginTop="30" fontSize="20" padding="15" textAlign="center" textWrap="true" text="Quelle est votre adresse mail?"
                                class="headline center"></Label>
                            <TextField (returnPress)="nextLogin()" returnKeyType="done" #emailText class="input" padding="18" [ngModel]='input.email.value'
                                (ngModelChange)='input.email.value=$event'></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                            <Label marginTop="3" class="text-danger" visibility="{{  input.email.error ? 'visible' : 'collapse' }}" text="Adresse mail invalide"></Label>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>

                <StackLayout #passwordLayout class="parent-container" marginTop="10" verticalAlignement="center" visibility="{{showPasswordStep ? 'visible' : 'collapse' }}">
                    <StackLayout class="form" padding="5" marginLeft="5" marginRight="5" marginTop='20' marginBottom='40'>
                        <StackLayout class="input-field regLogin">
                            <Label marginTop="30" fontSize="20" padding="15" textAlign="center" textWrap="false" text="Votre mot de passe ?" class="headline center"></Label>
                            <TextField (returnPress)="nextLogin()" secure="true" returnKeyType="done" #passwordText class="input" padding="18" [ngModel]='input.password.value'
                                (ngModelChange)='input.password.value=$event'></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                            <Label marginTop="3" class="text-danger" visibility="{{  input.password.error ? 'visible' : 'collapse' }}" text="Mot de passe invalide"></Label>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </GridLayout>
        </ScrollView>
    </StackLayout>

</RadSideDrawer>
